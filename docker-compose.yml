version: '3'

services:
  watch:
    build:
      context: .
      dockerfile: ./node/Dockerfile
    working_dir: /var/www
    volumes:
      - ./src:/var/www
      - node_modules:/var/www/node_modules
    stdin_open: true
    tty: true
    command: yarn watch
    depends_on:
      - db

  app:
    build:
      context: .
      dockerfile: ./node/Dockerfile
    working_dir: /var/www
    volumes:
      - ./src:/var/www
      - node_modules:/var/www/node_modules
    stdin_open: true
    tty: true
    ports:
      - 3000:3000
    command: yarn dev
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./nginx/log:/var/log/nginx/
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
      - db

  db:
    image: postgres:13-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: database_development
      TZ: 'Asia/Tokyo'
    volumes:
      - db-data:/var/lib/postgresql
    ports:
      - 5432:5432

  pgadmin4:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin4.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - db

volumes:
  db-data:
  pgadmin-data:
  node_modules:
